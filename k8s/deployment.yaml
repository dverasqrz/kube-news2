apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubenews
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kubenews
  template:
    metadata:
      labels:
        app: kubenews
      # Monitoring: Adjust Prometheus configuration
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path: '/metrics'
        prometheus.io/port: "8080"
    spec:
      containers:
      - name: kubenews
        image: dverazs/kube-news2:latest
        env:
        - name: DB_DATABASE
          value: "kubedb"
        - name: DB_USERNAME
          value: "kubeuser"
        - name: DB_PASSWORD
          value: "HU7cxsbc"
        - name: DB_HOST
          value: "postgre"
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"